<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <section>
        <div class="box">
            <div class="form">
                <img src="images/profile.jpg" class="user" alt="">
                <h2>Login to your Account</h2>
                <form id="loginForm">
                    <div class="inputBx">
                        <input type="text" name="username" placeholder="Username" id="username" oninput="validation()" required autofocus>
                        <img src="images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="password" id="password" placeholder="Password" oninput="validation()" required>
                        <img src="images/lock.png" alt="">
                    </div>
                    <label class="remember"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx"> 
                        <input type="submit" name="submit" value="Login" id="submit" disabled>
                    </div>
                </form>
                <div>
                    <span style="float: left;"><a href="#">Forgot Password</a></span>
                    <span style="float:right;"><a href="#">New user? Sign-in</a></span>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
    	function validation() {
		    let username = document.getElementById("username").value;
		    let pass = document.getElementById("password").value;
		    document.getElementById("submit").disabled = !(username && pass);
		}

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents form submission
            window.location.href = "../14/news_artical.html"; // Adjust path as per your folder structure
        });
    </script>
</body>
</html>
